	<script>

	// a = [1,2,3];
	// alert(a['0'])

	//arguments.callee表示arguments所在当前函数的引用
	function factorial(a){
		if(a<=1){ return 1; }
		else{
			return a*arguments.callee(a-1);
		}
	}
	alert(factorial(6));


	</script>

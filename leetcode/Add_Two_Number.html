	<script>
	var log = console.log;
	/**
	 * Definition for singly-linked list.
	 * function ListNode(val) {
	 *     this.val = val;
	 *     this.next = null;
	 * }
	 * 按题目要求定义的节点模板
	 */
 	function ListNode(val) {
		this.val = val;
		this.next = null;
  	}

  	//根据数组创建对应的节点，方便自己更换input，调试用
  	function createList(arr){
  		var list = new ListNode(arr[0]),
  			pointer = list;
  			
  		for (var i = 1; i < arr.length; i++) {
  			pointer.next = new ListNode(arr[i])
  			pointer = pointer.next;
  		}
  		return list;
  	}
  	//根据list返回对应的数组，方便观察output，调试用
  	var list2arr = function(list){
		var pointer = list, arr = [];
		if (pointer === null) {
			return 0;
		}
		while (pointer !== null) {
			arr.push(pointer.val);
			pointer = pointer.next;
		}
		return arr;
	}
		
	/*solution1：题目其实就是两个多位数相加加的问题，每一位数用一个节点存储，链表头是低位数
	  遍历，逐位相加，要处理的是进位和两个数的长短不一致问题

	*/
	var answer1 = function(l1, l2) {
		var pointer1, pointer2, pointer,pNext1, pNext2, cout = 0,coutNode;
		pNext1 = l1; pNext2 = l2; pointer = pNext1;
		//the last node may be 1
		coutNode = new ListNode(1);
		//add the two number in the same digit use l1 to save the result
		do{
			pointer1 = pNext1;
			pointer2 = pNext2;
			cout = pointer1.val + pointer2.val + cout;
			pointer1.val = cout % 10;
			cout = cout > 9 ? 1 : 0;
			pNext1 = pointer1.next;
			pNext2 = pointer2.next
			
		}
		while(pNext1 !==null && pNext2 !== null)
		//l2 longger than l1
		if (pNext2 !==null) {
			pointer1.next = cout ? answer(pNext2,coutNode) : pNext2;
			cout = 0;
		}
		//l1 longger than l2 only the case that cout equals to 1 should be taken into account
		else if (pNext1 !== null && cout == 1) {
			pointer1.next = answer(pNext1,coutNode);
			cout = 0;
		}
		if (cout == 1) {
			pointer1.next = coutNode;
		}
	    return pointer;
	    
	};

	/*solution2：solution1在其中一个数相加完后，要判断两个数的长短，递归处理长数未相加的部分和进位节点
	  实际上不如直接遍历到底，位数少的不累加即可。最后可能还存在进位。

	*/
	var answer2 = function(l1, l2) {
		var pointer1, pointer2, pointer,pointerHead, pNext2, cout = 0,coutNode;
		pointer1 = l1; pointer2 = l2; pointerHead = pointer = new ListNode(0);
		while(pointer1 !== null || pointer2 !== null){
			
			if (pointer1 !== null) {
				cout += pointer1.val;
				pointer1 = pointer1.next;
			}
			if (pointer2 !== null) {
				cout += pointer2.val;
				pointer2 = pointer2.next;
			}
			
			pointer.next = new ListNode(cout%10);
			pointer = pointer.next;
			cout = cout > 9 ? 1 : 0 ;

		}
		if (cout == 1) {
			pointer.next = new ListNode(1);
		}
		return pointerHead.next;
	    
	};


		var testCase = 'loveleetcode';
		console.time('testCase');

		var result = answer2( createList([2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,9]) , 
			createList([5,6,4,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,2,4,3,9,9,9,9]));

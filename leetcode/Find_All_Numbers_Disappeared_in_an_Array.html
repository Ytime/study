<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find All Numbers Disappeared in an Array</title>
</head>
<body>
    <script>
    var log = console.log;
    //原数组都是正数，题目要求不能使用额外的空间，所以可以考虑使用
    //原数组上对应索引标记为负数表示，该索引表示的数已经出现过，最后遍历一遍数组，如果元素大于0表示下标对应的数
    //没有出现(也可以用加上数组长度标记。为什么速度是最慢的？打败0%)

    var answer1 = function(nums) {
        
        


        var len = nums.length,
            res = [];

        for (var i = 0; i < len; i++) {
            nums[(nums[i] - 1)% len] += len;

        }
        for (i = 0; i < len; i++) {
            if (nums[i] <= len) {
                res.push(i+1);
            }
        }
        return res;

    };




    var testCase = 'tmmzuxt';
    console.time('testCase');

    log(answer1([4,3,2,7,8,2,3,1]));
    console.timeEnd('testCase');




    </script>
</body>
</html>

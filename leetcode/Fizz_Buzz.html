<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
    var log = console.log;

    /*
    最简单的方法
    */
    var answer1 = function(n) {
        var res = [],sTemp = '',mod3 = false, mod5 = false;
        for (var i = 1; i <= n; i++) {
            sTemp = '',mod3 = i%3 === 0, mod5 = i%5 === 0;
            if ( mod3||mod5) {
                if ( mod3) {
                    sTemp += 'Fizz';
                }
                if (i%5 === 0) {
                    sTemp += 'Buzz';
                }
            }else{
                sTemp += i;
            }
            res.push(sTemp);
        }
        return res;
        
    };

    /*
    改进一下，用计数器取代%,貌似ac后的时间还是差不多
    */
    var answer2 = function(n) {
        var res = new Array(n),sTemp = '';
        for (var i = 1,fizz = 0, buzz = 0; i <= n; i++) {
            fizz++;buzz++;
            if ( fizz == 3 && buzz == 5) {
                sTemp = 'FizzBuzz';
                fizz = 0;
                buzz = 0;
            }else if (fizz == 3) {
                sTemp = 'Fizz';
                fizz = 0;
            }else if (buzz == 5) {
                sTemp = 'Buzz';
                buzz = 0;
            }else{
                sTemp = i + '';
            }
            res[i - 1] = sTemp;
        }
        return res;
        
    };

    

    var testCase = 'tmmzuxt';
    console.time('testCase');

    log(answer2(15));
    console.timeEnd('testCase');




    </script>
</body>
</html>

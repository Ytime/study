<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse String</title>
</head>
<body>
    <script>
    var log = console.log;

    /*
    反转字符串，简单点可以直接套用数组的reverse方法
    */
    var answer1 = function(s) {
        return s.split('').reverse().join('');
    };

    /*
    方法1速度有点慢，特别是长字符串，倒序输出改进一下，两两交换
    */
    var answer2 = function(s) {
        if (s.length<= 1 ) { return s;}
        var aStr = new Array(s.length),
            i = 0,
            j = s.length - 1;
            temp = '';
        while(i < j){
            aStr[i] = s[j];
            aStr[j] = s[i];
            i++;
            j--;
        }
        if (i == j) { aStr[i] = s[i];}//aStr = s.split('')可以不需要判断奇数长度
        return aStr.join('');

    };

    var testCase = 'hello';
    console.time('testCase');

    log(answer2(testCase));
    console.timeEnd('testCase');




    </script>
</body>
</html>

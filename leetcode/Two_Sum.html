<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Two Sum</title>
</head>
<body>
	<script>
		
		var answer1 = function(nums, target) {
			for(var i = 0 , j = -1 , len = nums.length; i < len ; i++){
				j = nums.slice(i + 1).indexOf(target - nums[i]);
				if (j > -1) {
					return [i,j + i + 1];
				}

			}
		    
		};
		//使用字典查找，空间换时间
		var answer2 = function(nums, target) {
			var i , len , map ,iTar;
			map = {};
			for(i = 0 , len = nums.length; i < len ; i++){
				map[nums[i]] = i;
			}
			for(i = 0 , len = nums.length; i < len ; i++){
				iTar = map[target - nums[i]];
				if (iTar !== undefined && iTar !== i) {
					return [i,map[target - nums[i]]];
				}
			}
		    
		};




		var testCase = 'loveleetcode';
		console.time('testCase');
		console.log(answer2([3,2,4] , 6));
		console.timeEnd('testCase');

	</script>
</body>
</html>
